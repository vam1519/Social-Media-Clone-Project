{% extends "groups/group_bast.html %"}
{% load bootstrap3 %}

{% block group_content %}
<h4>Create a New Group!</h4>

    <form class="" action="{% url 'groups:create' %}" method="post" id='groupForm'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary btn-large" value="Create Group">

    </form>

{% endblock %}
